<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is about page</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3">

      <div class="card-body">
      
        <h1 class="text-center">Update Contact</h1>
        <div class="container-fluid mt-1">
           <div class="row">
             <div class="col-md-8 offset-md-2">
               <form action="#" th:object="${contact}" enctype="multipart/form-data" method="POST" th:action="@{/user/process-update}" class="mt-2">
               <input type="hidden" th:value="${contact.cId}" name="cId" />
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-plus"></i>
                      </div>
                    </div>
                    <input required th:value="${contact.name}" type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
                  </div>
                  
                  
                  
                  
                   <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-phone"></i>
                      </div>
                    </div>
                    <input required th:value="${contact.phone}" min="10" type="number" id="phone" name="phone" placeholder="Enter Phone Number here" class="form-control" />
                  </div>
                  
                   <div class="input-group mt-3">
                    <div class="input-group-prepend">
                      <div class="input-group-text mr-2">
                        @
                      </div>
                    </div>
                    <input required th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter Email here" class="form-control" />
                  </div>
                  
                 
                  
                  
                 
                  
                  
                  
                  <div class="container mt-3 text-center">
                    <button class="btn btn-outline-primary">Save Contact</button>
                  </div>
                  
                  
               </form>
             
             </div>
           </div>
        </div>
      
      </div>

</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>


</section>
</body>
</html>
