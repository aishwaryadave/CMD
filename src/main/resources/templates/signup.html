<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is about page</title>
</head>
<body>
<section>
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="my-card mt-2">
      
      
     
      
      
        <h1 class="text-center">Register Here !!</h1>
        <form novalidate th:action="@{/do_register}" method=post th:object="${user}">
          <div class="form-group">
           <label for="">Your Name</label>
           <input type="text" class="form-control" th:classappend="${#fields.hasErrors('name') ? 'is-invalid':''}" name="name" id="name_field" aria-describedby="emailHelp" th:value="${user.name}" placeholder="Enter here" required/>
           <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
           </div>
          <br> 
          </div>
          <div class="form-group">
           <label for="email_field">Your Email</label>
           <input type="email" th:value="${user.email}" th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" name="email" class="form-control" id="email_field" aria-describedby="emailHelp" placeholder="Enter here" required/>
           <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
           </div>
          </div>
          <br>
          <div class="form-group">
           <label for="password_field">Your Username</label>
           <input type="text" class="form-control" th:classappend="${#fields.hasErrors('username') ? 'is-invalid':''}" name="username" id="username_field" aria-describedby="emailHelp" placeholder="Enter here" required>
           <div class="invalid-feedback" th:each="e : ${#fields.errors('username')}" th:text="${e}">
           </div>
</div>
          <br>
          <div class="form-group">
           <label for="password_field">Your Password</label>
           <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid':''}" name="password" id="password_field" aria-describedby="emailHelp" placeholder="Enter here" required>
           <div class="invalid-feedback" th:each="e : ${#fields.errors('password')}" th:text="${e}">
           </div>
           </div>
          <br />
          
          <div class="container text-center">
            <button type="submit" class="btn bg-primary text-white">Submit</button>
         
            <button type="reset" class="btn btn-warning text-white">Reset</button>
          </div>
          
        </form>
      </div>
      
    </div>
    
  </div>
</div>
</section>
</body>
</html>
